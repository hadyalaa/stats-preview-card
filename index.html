<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Container"> 
<div class="header">
  <article>
  <h1 class="headline">
  Get  <strong>insights</strong> that help your business grow.
</h1>
<p class="paragraph">
  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
</p>
</article>
<div class="Data">
  <div class="Data1">
  <h1>10k+</h1>
  <p>companies</p>
</div>
<div class="Data2">
  <h1> 314 </h1>
  <p>templates</p>
</div>
<div class="Data3">
  <h1>12M+ </h1>
  <p>queries</p>
</div>
</div>
  
</div>

<div class="header-picture">
  <picture >
    <source media="(min-width:375px)" srcset="./images/image-header-mobile.jpg" style="width:auto;">
    <img src="./images/image-header-desktop.jpg" alt="header" style="width:auto;" style="color:hsl(277, 64%, 61%)">
  </picture>
</div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hady alaa</a>.
  </div>
</footer>

</body>
</html>
